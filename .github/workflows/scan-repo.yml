name: Scan repo

on:
  workflow_dispatch:
  schedule:
    - cron: '20 11 * * 2,4'

jobs:
  scan-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Scan repo with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'repo'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL'